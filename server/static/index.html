<!DOCTYPE html>
<html data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/@picocss/pico@1.*/css/pico.min.css">
    <link rel="stylesheet" href="/static/style.css">
    <script type="text/javascript" src="/static/config.js"></script>
    <script type="text/javascript" defer src="/static/app.js"></script>
    <title>slu-docbot</title>
</head>
<body>
    <main class="container">
        <section>
            <h2><span id="app-header"></span></h2>
            <img src="./static/chatbot.png" id="chatbotimg" alt="Chatbot Image"/>
                <p><span id="intro"></span> <span id="updated-info-header"></span>
             
            </p>
            <p class="info">
                    <i><span id="logging-info"></span></i>
            </p>
            <input type="text" id="queryInput">
        </section>

        <section>
            <p>
                <span class="response"></span>
                
               
            </p>

            <p>
                <span id="cache-info"></span>
            </p>
            <p>
                <div id="feedback-container">
                    <textarea id="feedbackInput" maxlength="300"></textarea>
                    <span id="feedbackSpan"></span>
                </div>

            </p>
            <p>
                <div id="readmore-container">
                    <span id="readmore"></span>
                    <span id="updated-info"></span>
                </div>
            </p>
        </section>
    </main>
</body>
</html>
